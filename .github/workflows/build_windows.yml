name: MSYS2
on: [push, pull_request]

jobs:
  msys2-ucrt64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: git mingw-w64-i686-gcc libtool mingw-w64-i686-autotools mingw-w64-i686-libpng mingw-w64-i686-ffmpeg
      - name: CI-Build
        run: |
          echo 'Running in MSYS2!'
          ./build.sh
          make test

