runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x86
    - name: Update repository
      run: pacman -Suy
      shell: bash
    - name: Install dependencies
      run: sudo ./install_dependencies_mingw_w64.sh
      shell: bash
    - name: Build
      run: ./build.sh
      shell: bash
    - name: Test
      run: make test
      shell: bash

